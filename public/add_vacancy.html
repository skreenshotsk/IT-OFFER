    <script>
        // Пример JavaScript для добавления выбранных навыков с уровнями
        const vacancyCheckboxList = document.getElementById('vacancyCheckboxList');
        const vacancySelectedSkillsList = document.getElementById('vacancySelectedSkillsList');

        vacancyCheckboxList.addEventListener('change', function(event) {
            if (event.target.type === 'checkbox') {
                const skillName = event.target.value;

                // Если чекбокс выбран
                if (event.target.checked) {
                    // Создаем элемент для отображения выбранного навыка
                    const skillItem = document.createElement('ul');
                    skillItem.className = 'skill-item';
                    skillItem.innerHTML = `
                        <li>${skillName}</li>
                        <select class="skill-level">
                            <option value="beginner">Начальный</option>
                            <option value="intermediate">Средний</option>
                            <option value="advanced">Продвинутый</option>
                            <option value="expert">Эксперт</option>
                        </select>
                    `;
                    vacancySelectedSkillsList.appendChild(skillItem);
                } else {
                    // Убираем элемент из списка выбранных навыков, если чекбокс снят
                    const skillItems = vacancySelectedSkillsList.querySelectorAll('.skill-item');
                    skillItems.forEach(item => {
                        if (item.querySelector('li').textContent === skillName) {
                            item.remove();
                        }
                    });
                }
            }
        });

        // Обработка отправки формы
        document.getElementById('vacancyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const vacancyData = {
                title: document.getElementById('vacancyTitle').value,
                company: document.getElementById('vacancyCompany').value,
                location: document.getElementById('vacancyLocation').value,
                salary: document.getElementById('vacancySalary').value,
                employmentType: document.getElementById('vacancyEmploymentType').value,
                experience: document.getElementById('vacancyExperience').value,
                skills: [],
                responsibilities: document.getElementById('vacancyResponsibilities').value,
                requirements: document.getElementById('vacancyRequirements').value
            };

            // Получаем все выбранные навыки
            const skillItems = vacancySelectedSkillsList.querySelectorAll('.skill-item');
            skillItems.forEach(item => {
                vacancyData.skills.push(item.querySelector('span').textContent);
            });

            console.log('Данные вакансии:', vacancyData);
            alert('Вакансия успешно опубликована!');
        });
    </script>
