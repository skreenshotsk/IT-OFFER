                            <label for="resumeLastName">Фамилия:</label>

                            <label for="resumeFirstName">Имя:</label>

                            <label for="resumeEmail">Email:</label>

                            <label for="resumeSkills">Ключевые навыки:</label>
                            <input type="text" id="resumeSkills" name="skills" required><br>
                            <label for="resumeProjects">Описание проектов:</label>
                            <textarea id="resumeProjects" name="projects" required></textarea><br>
                            <label for="resumeProjectLinks">Ссылки на проекты:</label>
                            <input type="text" id="resumeProjectLinks" name="projectLinks" required><br>
                            <button type="submit" id="submitResumeButton" class="submit-button">Сохранить резюме</button>
