<body>
    <div class="wrapper">
        <header class="container">
            <span class="logo"><a href="index.html">IT-ОФФЕР</a></span>
            <nav>
                <ul>

                    <li>
                        <button id="toggleButton">Контакты</button>

                            <ul class="dropdown-list">
                                <li><a href="tel:+79120214817">+7-912-021-48-17</a></li>
                                <li><a href="mailto:itoffer.team@gmail.com">itoffer.team@gmail.com</a></li>
                                <li><a href="https://t.me/skreenshot_sk">Telegram</a></li>
                            </ul>
                        </div>
                    </li>
                    <script src="scripts/script.js"></script>
                </ul>
            </nav>
            
        </header>
        <main>
            <section class="profile-section">
                <h3>Ваш профиль</h3>
                <div id="profile-info">
                    <!-- Информация о пользователе будет загружена с помощью JavaScript -->
                </div>
                <div class="profile-actions">
                    <button id="editProfileButton" class="edit-button">Редактировать</button>
                    <button type="profile-button" onclick="location.href='responses.html'">Отклики</button>
                    <button id="editProfileButton" class="edit-button">Создать резюме</button>
                    <button id="editProfileButton" class="edit-button">Создать вакансию</button>
                    <!-- <button type="profile-button" >Чаты</button> -->
                    <button type="profile-button" onclick="location.href='profile-cv.html'">Мое резюме</button>
                    <button type="profile-button">Выйти из аккаунта</button>
                </div>
                <div id="editProfileForm" style="display: none;">
                    <form id="profileForm">
                        <div class="editform">
                            <label for="editLastName">Фамилия:</label>
                            <input type="text" id="editLastName" name="lastName"><br>
                            <label for="editFirstName">Имя:</label>
                            <input type="text" id="editFirstName" name="firstName"><br>
                            <label for="editEmail">Email:</label>
                            <input type="email" id="editEmail" name="email"><br>
                            <label for="editPhone">Номер телефона:</label>
                            <input type="tel" id="editPhone" name="phone"><br>
                            <button type="button" id="saveProfileButton" class="save-button">Сохранить</button>
                            <button type="button" id="cancelEditButton" class="cancel-button">Отмена</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>        
    </div>

    <footer>
        <div class="blocks container">
            <div>

            </div>

                <h4>Contact us</h4>

    <script>
        // Пример загрузки данных пользователя (замените на реальную логику)
        const userData = {
            lastName: "Иванов",
            firstName: "Иван",
            email: "ivan@example.com",
            phone: "+7(999)123-45-67"
        };

        const profileInfo = document.getElementById('profile-info');
        const editProfileForm = document.getElementById('editProfileForm');
        const editProfileButton = document.getElementById('editProfileButton');
        const saveProfileButton = document.getElementById('saveProfileButton');
        const cancelEditButton = document.getElementById('cancelEditButton');

        function displayProfileInfo() {
            profileInfo.innerHTML = `
                <p><strong>Фамилия:</strong> <span class="highlight">${userData.lastName}</span></p>
                <p><strong>Имя:</strong> <span class="highlight">${userData.firstName}</span></p>
                <p><strong>Email:</strong> <span class="highlight">${userData.email}</span></p>
                <p><strong>Номер телефона:</strong> <span class="highlight">${userData.phone}</span></p>
            `;
        }

        function displayEditForm() {
            document.getElementById('editLastName').value = userData.lastName;
            document.getElementById('editFirstName').value = userData.firstName;
            document.getElementById('editEmail').value = userData.email;
            document.getElementById('editPhone').value = userData.phone;
        }

        function saveProfile() {
            userData.lastName = document.getElementById('editLastName').value;
            userData.firstName = document.getElementById('editFirstName').value;
            userData.email = document.getElementById('editEmail').value;
            userData.phone = document.getElementById('editPhone').value;

            displayProfileInfo();
            editProfileForm.style.display = 'none';
            profileInfo.style.display = 'block';
        }

        editProfileButton.addEventListener('click', function() {
            displayEditForm();
            profileInfo.style.display = 'none';
            editProfileForm.style.display = 'block';
        });

        saveProfileButton.addEventListener('click', saveProfile);

        cancelEditButton.addEventListener('click', function() {
            profileInfo.style.display = 'block';
            editProfileForm.style.display = 'none';
        });

        displayProfileInfo();
    </script>
</body>
</html>
