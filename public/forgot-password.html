            <h3>Восстановление пароля</h3>
        </header>
    <main>
        <section class="form-section">
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit">Отправить код подтверждения</button>
            </form>
            <p>Введите код подтверждения, отправленный на ваш email:</p>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="confirmationCode"><i class="fas fa-key"></i> Код подтверждения:</label>
                    <input type="text" id="confirmationCode" name="confirmationCode" required>
                </div>

                <button type="submit">Подтвердить</button>
            </form>
            <p>Введите новый пароль:</p>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="newPassword"><i class="fas fa-lock"></i> Новый пароль:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>

                <div class="input-group">
                    <label for="confirmNewPassword"><i class="fas fa-lock"></i> Подтверждение нового пароля:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>

                <button type="submit">Установить новый пароль</button>
            </form>
        </section>
    </main>
